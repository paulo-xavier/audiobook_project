<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/dom-casmurro.jpeg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Audiobook project</title>
</head>
<body>
    <main class="container-app">
        <img src="./images/dom-casmurro.jpeg" alt="Cover of the book Dom Casmurro with a man kissing a girl.">
        
        <div id="tracks-information">
            <p id="chapter">Chapter 1</p>
            <p id="author-name">Machado de Assis</p>
        </div>

        <audio id="chapter-audio" src="./books/dom-casmurro/1.mp3"></audio>
        
        <div id="container-buttons">
            <button id="previous" class="bi bi-skip-backward-fill"></button>
            <button id="play-pause" class="bi bi-play-circle-fill"></button>
            <button id="next" class="bi bi-skip-forward-fill"></button>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
